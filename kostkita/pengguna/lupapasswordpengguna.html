<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password</title>
    <link
      rel="stylesheet"
      href="../../assets/css/csspengguna/lupapasswordpengguna.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Panel kiri -->
      <div class="left-panel">
        <h2>Lupa Password?</h2>
        <p>Kami siap membantu kamu mereset password akunmu dengan cepat.</p>
        <a href="https://wa.me/628123456789" target="_blank" class="btn-help"
          >Hubungi Admin</a
        >
      </div>

      <!-- Panel kanan (form) -->
      <div class="right-panel">
        <h2>Lupa Password</h2>
        <p>Masukkan email Anda untuk reset password.</p>

        <form id="resetForm">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="Masukkan E-mail"
            required
          />
          <button type="submit" class="btn-reset">Kirim</button>
        </form>

        <div id="notif" class="notif"></div>
        <!-- notifikasi muncul di sini -->

        <p class="back">
          <a href="loginpengguna.html">Kembali ke Login</a>
        </p>
      </div>
    </div>
    <script src="../../assets/js/jspengguna/lupapasswordpengguna.js"></script>
  </body>
</html>
